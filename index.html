<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles1.css">
    <style>
        /* Your existing CSS here */
    </style>
</head>
<body>
    <h1>Login to Alpha Kids</h1>
    <p>Let's get started!</p>
    <div class="form-container">
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <span id="showSignup" style="cursor:pointer; color:#FF5733;">Sign Up</span></p>
        </form>

        <div class="signup-form" style="display: none;"> <!-- Initially hidden -->
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <span id="showLogin" style="cursor:pointer; color:#FF5733;">Login</span></p>
        </div>
    </div>

    <script>
        function login(event) {
            event.preventDefault(); // Prevent page reload
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Prepare the login data
            const loginData = {
                username: email, // Assuming you want to use email as username
                password: password,
            };

            // Send login request to the backend
            fetch('http://localhost:3000/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginData),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Login failed!');
                }
                return response.json();
            })
            .then(data => {
                alert(data.message);
                window.location.href = 'welcome.html'; // Redirect to the welcome page
            })
            .catch(error => {
                alert(error.message);
            });
        }

        function signup(event) {
            event.preventDefault(); // Prevent page reload
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            // Prepare the signup data
            const signupData = {
                username: username,
                email: email,
                password: password,
            };

            // Send signup request to the backend
            fetch('http://localhost:3000/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(signupData),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Registration failed!');
                }
                return response.json();
            })
            .then(data => {
                alert(data.message);
                // Optionally, redirect to the login page after registration
                document.querySelector('.signup-form').style.display = 'none';
                document.querySelector('#login-form').style.display = 'block';
            })
            .catch(error => {
                alert(error.message);
            });
        }

        document.getElementById('login-form').addEventListener('submit', login);
        document.getElementById('signup-form').addEventListener('submit', signup);

        document.getElementById('showSignup').addEventListener('click', function() {
            document.querySelector('.signup-form').style.display = 'block';
            document.querySelector('#login-form').style.display = 'none';
        });

        document.getElementById('showLogin').addEventListener('click', function() {
            document.querySelector('.signup-form').style.display = 'none';
            document.querySelector('#login-form').style.display = 'block';
        });
    </script>
</body>
</html>
