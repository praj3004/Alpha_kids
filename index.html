<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign-Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fun font for kids */
            background-color: #E8F6EF; /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center; /* Center text */
        }
        h1 {
            font-size: 3rem;
            color: #FF5733; /* Bright color */
            margin-bottom: 20px; /* Spacing */
        }
        p {
            font-size: 1.5rem;
            color: #333;
        }
        form {
            background-color: #FFF; /* White background for form */
            border-radius: 10px; /* Rounded corners */
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between inputs */
            width: 300px; /* Fixed width */
        }
        input {
            padding: 10px;
            border: 2px solid #FF5733; /* Colorful border */
            border-radius: 5px; /* Rounded input corners */
            font-size: 1.2rem;
        }
        input:focus {
            border-color: #28B463; /* Green border on focus */
            outline: none; /* Remove default outline */
        }
        button {
            background-color: #FF5733; /* Bright button color */
            color: white; /* White text */
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5rem;
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:hover {
            background-color: #C70039; /* Darker shade on hover */
        }
        .hidden {
            display: none; /* Hidden class */
        }
    </style>
</head>
<body>
    <h1>Login to Alpha Kids</h1>
    <p>Let's get started!</p>

    <!-- Login Form -->
    <div id="login-form">
        <form onsubmit="login(event)">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <input type="password" id="parent-password" placeholder="Parent Password" required>
            <input type="number" id="timer-duration" placeholder="Duration (minutes)" min="1" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <span onclick="toggleForm()" style="cursor:pointer; color:#FF5733;">Sign Up</span></p>
        </form>
    </div>

    <!-- Sign-Up Form -->
    <div id="signup-form" class="hidden">
        <h2>Sign Up</h2>
        <form onsubmit="signUp(event)">
            <input type="text" id="signup-name" placeholder="Full Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <span onclick="toggleForm()" style="cursor:pointer; color:#FF5733;">Login</span></p>
        </form>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');
        }

        function login(event) {
            event.preventDefault(); // Prevent page reload
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const parentPassword = document.getElementById('parent-password').value;
            const timerDurationInput = document.getElementById('timer-duration').value;

            // Simulate successful login for demonstration purposes
            if (email && password) {
                // Save timer settings
                const timerDuration = parseInt(timerDurationInput, 10) * 60; // Convert minutes to seconds
                const startTime = Date.now(); // Current time in milliseconds
                localStorage.setItem('parentPassword', parentPassword);
                localStorage.setItem('timerDuration', timerDuration);
                localStorage.setItem('startTime', startTime);

                alert("Login successful!");
                window.location.href = 'home.html'; // Redirect to the home page
            } else {
                alert("Login failed! Please check your credentials.");
            }
        }

        function signUp(event) {
            event.preventDefault(); // Prevent page reload
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            // Simulate successful sign-up for demonstration purposes
            alert(`Sign-up successful for ${name}! You can now log in.`);
            toggleForm(); // Show the login form after sign-up
        }
    </script>
</body>
</html>
