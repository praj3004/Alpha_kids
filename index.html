<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles1.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #E8F6EF;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #FF5733;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            color: #333;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #FFF;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        input {
            padding: 10px;
            border: 2px solid #FF5733;
            border-radius: 5px;
            font-size: 1.2rem;
        }
        input:focus {
            border-color: #28B463;
            outline: none;
        }
        button {
            background-color: #FF5733;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #C70039;
        }
        footer {
            margin-top: auto;
            background-color: #FF4500;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        footer h2 {
            color: white;
            font-size: 1.5rem;
            margin: 0;
        }
        .signup-form {
            display: none;
            text-align: center; /* Center text in the signup form */
            width: 100%; /* Ensure it takes full width */
        }
        .signup-form h2 {
            color: #FF5733;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center; /* Center the heading */
        }
    </style>
</head>
<body>
    <h1>Login to Alpha Kids</h1>
    <p>Let's get started!</p>
    <div class="form-container">
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <input type="password" id="parent-password" placeholder="Parent Password" required>
            <input type="number" id="timer-duration" placeholder="Duration (minutes)" min="1" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <span id="showSignup" style="cursor:pointer; color:#FF5733;">Sign Up</span></p>
        </form>

        <div class="signup-form">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <span id="showLogin" style="cursor:pointer; color:#FF5733;">Login</span></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('showSignup').addEventListener('click', function() {
            document.querySelector('.signup-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
        });

        document.getElementById('showLogin').addEventListener('click', function() {
            document.querySelector('.signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });
    </script>
</body>
</html>
