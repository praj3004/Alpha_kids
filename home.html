<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Patrick Hand', cursive;
            background: linear-gradient(135deg, #ffccff, #ccffcc, #ffcc66, #66ccff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            font-size: 3rem;
            color: #ff6347;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        p {
            font-size: 1.5rem;
            color: #4caf50;
        }
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 20px;
        }
        .feature-item {
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 150px;
            transition: transform 0.4s, box-shadow 0.4s, background-color 0.4s;
        }
        .feature-item:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            background-color: #ffefd5;
        }
        .feature-item a {
            text-decoration: none;
            color: #00796b;
            font-size: 1.3rem;
            font-weight: bold;
        }
        .feature-icon {
            font-size: 4rem;
            color: #FF6347;
            transition: color 0.4s;
        }
        .feature-icon:hover {
            color: #FF4500;
        }
        footer {
            margin-top: auto;
            background-color: #FF6347;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        footer h2 {
            color: white;
            font-size: 1.8rem;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.2rem;
            }
            .feature-item {
                width: 120px;
                padding: 15px;
            }
            .feature-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>

<h1>Welcome</h1>
<h1>to Alpha Kids!</h1>

<p>Explore fun activities below:</p>

<div class="features">
    <div class="feature-item">
        <a href="https://childrens.poetryarchive.org/"><i class="fas fa-book feature-icon"></i><br>Poems</a>
    </div>
    <div class="feature-item">
        <a href="daily_news.html"><i class="fas fa-newspaper feature-icon"></i><br>Daily News</a>
    </div>
    <div class="feature-item">
        <a href="quizzes.html"><i class="fas fa-question-circle feature-icon"></i><br>Quizzes</a>
    </div>
    <div class="feature-item">
        <a href="E-learning.html"><i class="fas fa-language feature-icon"></i><br>E-Learning</a>
    </div>
    <div class="feature-item">
        <a href="https://www.education.com/games/"><i class="fas fa-gamepad feature-icon"></i><br>Games</a>
    </div>
    <div class="feature-item">
        <a href="https://www.freechildrenstories.com/"><i class="fas fa-scroll feature-icon"></i><br>Stories</a>
    </div>
</div>

<footer>
    <h2><a href="feedback.html" style="text-decoration: none; color: white;">Feedback</a></h2>
</footer>

<script>
    function checkTimer() {
        const startTime = localStorage.getItem('startTime');
        const timerDuration = localStorage.getItem('timerDuration');

        if (startTime && timerDuration) {
            const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            const remainingTime = timerDuration - elapsedTime;

            if (remainingTime <= 0) {
                lockApp();
            } else {
                updateTitle(remainingTime);
                setInterval(() => {
                    const updatedRemainingTime = timerDuration - Math.floor((Date.now() - startTime) / 1000);
                    if (updatedRemainingTime <= 0) {
                        lockApp();
                    } else {
                        updateTitle(updatedRemainingTime);
                    }
                }, 1000);
            }
        }
    }

    function updateTitle(remainingTime) {
        const minutes = Math.floor(remainingTime / 60);
        const seconds = remainingTime % 60;
        document.title = `Time remaining: ${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
    }

    function lockApp() {
        document.body.innerHTML = '<h2>The app is locked due to time restrictions. Please contact your parent to unlock.</h2>';
        localStorage.clear();
    }

    window.onload = checkTimer;
</script>

</body>
</html>
