<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles1.css">
    <style>
        /* Inline CSS for full-screen clickable area */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
            cursor: pointer; /* Change cursor to pointer for clickable area */
        }
        .welcome-container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #ff6347;
        }
        .thought {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #4caf50;
            font-style: italic;
        }
        #welcome-char {
            width: 200px; /* Adjust size of character */
            margin-top: 20px;
        }
    </style>
</head>
<body onclick="goToHomePage()">
<div class="welcome-container">
    <h1>Welcome to Alpha Kids!</h1>
    <p class="thought">"Learning is a treasure that will follow its owner everywhere."</p>
    <!-- Image of the character -->
    <img id="welcome-char" src="welcome_char.png" alt="Welcome Character">
</div>

<script>
    function goToHomePage() {
        window.location.href = 'home.html'; // Redirect to home page
    }
</script>
</body>
</html>
